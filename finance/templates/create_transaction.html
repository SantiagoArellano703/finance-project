{% extends "base.html" %}

{% block content %}
	<h1>Nueva Transacción</h1>

	{{error}}
	
	<form action='/transaction/create/', method="POST">
		{% csrf_token %}

		<div class="form-trans">
			<p>Tipo</p>
			
			<input type="radio" name="category" id="income" value="INGRESO" required>
			<label for="income">Ingreso</label>
			<input type="radio" name="category" id="expense" value="GASTO" required>
			<label for="expense">Gasto</label>
		</div>

		<div class="form-trans">
			<label for="value">Monto</label>
			<input type="number" step="0.01" value="0.00" min="0" pattern="^[0-9]+" name="value" id="value" required>
		</div>

		<div class="form-trans">
			<p>Metodo de pago</p>
			
			<input type="radio" name="payment_method" id="efectivo" value="EFECTIVO" required>
			<label for="efectivo">Efectivo</label>
			<input type="radio" name="payment_method" id="banco" value="BANCO" required>
			<label for="banco">Cuenta Bancaria</label>
			<input type="radio" name="payment_method" id="cripto" value="CRIPTO" required>
			<label for="cripto">Criptomoneda</label>
		</div>

		<div class="form-trans">
			<label for="description">Descripción</label>
			<textarea name="description" id="description" maxlength="100" required></textarea>
		</div>

		<button>Guardar</button>
	</form>


{% endblock %}
