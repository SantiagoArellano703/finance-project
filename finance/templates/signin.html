	<div class="container d-flex justify-content-center align-items-center min-vh-100 login-section">

		<div class="row border rounded-5 p-3 bg-white shadow box-area">

			<div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column decoration-box">
				<div class="featured-image mb-3">
					<img src="{% static 'images/login.png' %}" class="img-fluid" alt="login" style="width: 250px;">
				</div>
				<p class="text-white fs-2">Ingresa ya</p>
				<small class="text-white text-wrap text-center">Controla tus finanzas de la mejor manera.</small>
			</div>

			<div class="col-md-6 form-box">
				<div class="row align-items-center">
					<div class="header-text mb-4">
						<h2>Bienvenido nuevamente</h2>
					</div>

					<form action="/signin/" method="POST">
						{% csrf_token %}
						<div class="input-group mb-3">
							<input type="text" name="username" id="username" class="form-control form-control-lg bg-light fs-6" required placeholder="Ingresa tu usuario">
						</div>
						<div class="input-group mb-1">
							<input type="password" name="password" id="password" class="form-control form-control-lg bg-light fs-6" required placeholder="Ingresa tu contraseña">
						</div>
						<div class="input-group mb-3 mt-5">
							<button class="btn btn-lg btn-primary w-100 fs-6">Ingresar</button>
						</div>
					</form>

					<div class="row">
						<small>¿No tienes una cuenta? <a href="/signup">Regístrate</a> </small>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
