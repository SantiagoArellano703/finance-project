{% extends 'base.html' %}


{% block content %}
	
	<div class="container-body">
		
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<h1>Dashboard</h1>

		<h1>Total</h1>
		<p>{{total}}</p>

		<h1>Disponible</h1>
		<p>{{avaible}}</p>

		<h1>Ahorrado</h1>
		<p>{{saving_current}}</p>

		<h1>Ingresos</h1>
		<p>{{incomes}}</p>

		<h1>Gastos</h1>
		<p>{{expenses}}</p>

		<div>
		  <canvas id="myChart"></canvas>
		</div>

	</div>


	<!-- Script for graphic -->

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<script>
	  const ctx = document.getElementById('myChart');
	  let y = {{graphic_values}};
	  let x = Array.from({length: y.length}, (_, i) => i);

	  new Chart(ctx, {
	    type: 'line',
	    data: {
	      labels: x,
	      datasets: [{
	        label: 'Dinero',
	        data: y,
	        borderColor: 'rgba(255, 99, 132, 1)',
	        backgroundColor: 'rgba(255, 99, 132, 1)',
	        borderWidth: 1
	      }]
	    },
	    options: {
	      scales: {
	        y: {
	          beginAtZero: true
	        }
	      }
	    }
	  });
	</script>

{% endblock %}
